<html lang="en">
<head>

<style>
    body{
        background-color: #a32b54;
        color: white;
    }
    form{
        background-color: #74203e;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: max-content;
        padding: 30px 60px;
    }
    table{
        width: 350px;
        height: 300px;
    }
    button{
        width: 100%;
        height: 35px;
        font-weight: 900;
        border-radius: 7px;
        border: none;

    }
</style>
<body>
    <form class="form" action="">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="your name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="your email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder=""></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" ></td>
            </tr>
            <tr>
                <td>Gender:</td>

            </tr>
            <tr>
                <td>language:</td>
                <td><select name="" id="">
                    <option value="">Select language</option>
                </select></td>
            </tr>
            <tr>
                <td>Zip Code:</td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>About:</td>
                <td><textarea name="" id="" cols="25" rows="2" placeholder="Write about yourself..." ></textarea></td>
            </tr>

                <td colspan="2"><button type="submit">Register</button></td>
            </tr>
